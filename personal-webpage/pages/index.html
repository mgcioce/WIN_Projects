<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mike Cioce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css">
</head>
<body>
    <!-- header content loaded using js -->
    <header>
        <div id="header"></div>
    </header>
    
    <div class="container" id="rowOne">
        <div class="row">
            <div class="col-md-6" id="carousel">
                <div id="pictureCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 adjust carousel-pic" src="../images/portrait.JPG" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img id="cat" class="d-block w-100 carousel-pic" src="../images/fatcat.JPG" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 adjust carousel-pic" src="../images/happy.JPG" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img id="guts" class="d-block w-100 carousel-pic" src="../images/guts.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 adjust carousel-pic" src="../images/sunglasses.JPG" alt="Third slide">
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-6 welcome-message" id="welcomeMessage">
                <p id="welcomeText">Welcome to my webpage! On the left are some pictures of me, and also
                    some funny animal pictures. Above on the navbar are some links. Feel 
                    free to check out my pages or projects. You can email me through my
                    contact page or connect with me on LinkedIn there. Thanks for stopping
                    by!
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#header").load("fragments/header.html");
        });
    </script>
</body>
</html>
